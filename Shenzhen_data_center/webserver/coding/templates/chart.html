<!DOCTYPE html>
<html>
<head>
	<title>展示三个不同的图像</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
			max-width: 1200px;
			margin: 0 auto;
		}

		canvas {
			width: 400px;
			height: 400px;
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<canvas id="scatterChart" width="400" height="400"></canvas>
		<canvas id="lineChart" width="400" height="400"></canvas>
		<canvas id="boxChart" width="400" height="400"></canvas>
	</div>

	<script>
		// 散点图数据
		var scatterData = {
			datasets: [{
				label: 'sandian',
				data: [
					{x: 10, y: 30},
					{x: 30, y: 40},
					{x: 50, y: 50},
					{x: 70, y: 80},
					{x: 90, y: 110}
				]
			}]
		};

		// 折线图数据
		var lineData = {
			labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
			datasets: [{
				label: 'zhexian',
				data: [10, 15, 30, 44, 56, 60],
				fill: false,
				borderColor: 'rgb(75, 192, 192)',
				tension: 0.1
			}]
		};

		// 箱线图数据
		var boxData = {
			labels: ['数据1', '数据2', '数据3'],
			datasets: [{
				label: 'xiangzi',
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgb(255, 99, 132)',
				borderWidth: 1,
				data: [
					[10, 20, 30, 40, 50, 60, 70, 80, 90]
				]
			}]
		};

		// 创建散点图
		var scatterChart = new Chart('scatterChart', {
			type: 'scatter',
			data: scatterData,
			options: {}
		});

		// 创建折线图
		var lineChart = new Chart('lineChart', {
			type: 'line',
			data: lineData,
			options: {}
		});

		// 创建箱线图
		var boxChart = new Chart('boxChart', {
			type: 'boxplot',
			data: boxData,
			options: {}
		});
	</script>
</body>
</html>
